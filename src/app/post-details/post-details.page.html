<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/posts"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ data?.title.rendered }}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ data?.title.rendered }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div *ngIf="data">
    <!--<img [src]="data.media_url">-->
    <div [innerHTML]="data.content.rendered" padding class="ion-text-center"></div>
  </div>
 
</ion-content>
