<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/post"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ data?.title.rendered }}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
<ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ data?.title.rendered }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngIf="data">
    <ion-card-content [innerHTML]="data.content.rendered" padding class="ion-text-center">
      
    </ion-card-content>
  </ion-card>
