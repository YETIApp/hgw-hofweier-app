
<ion-header>
  <ion-toolbar>
    <ion-title>
      News 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">News</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  

<ion-card *ngFor="let item of items" (click)="goToPostDetails(item)" class="post-list"> 
  <img *ngIf="item.featured_image_urls && item.featured_image_urls.thumbnail"
          src="{{item.featured_image_urls.thumbnail}}">
          <img *ngIf="!item.featured_image_urls || !item.featured_image_urls.thumbnail" src="{{item.jetpack_featured_media_url}}">
    <ion-card-header ios hydrated header-translucent-ios>
      <!--<ion-card-subtitle>Card Subtitle</ion-card-subtitle>-->
      <ion-card-title><h2 class="ion-text-center" *ngIf="item.title && item.title.rendered" [innerHTML]="item.title.rendered"></h2></ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p class="ion-text-center" *ngIf="item.excerpt && item.excerpt.rendered" [innerHTML]="item.excerpt.rendered"></p>
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
