<ion-header>
  <ion-toolbar>
    <ion-title>
      Ergebnisse
    </ion-title>
    <ion-chip (click)="presentAlertConfirm()">
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>Coronavirus</ion-label>
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ergebnisse</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--1-->
  <ion-list *ngFor="let data of usersList">
    <ion-item-divider sticky text-center center>
      <ion-label text-center> 
        <strong>{{ data.gDate }}</strong>
      </ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label text-center>
        <h3 class="ion-text-center"> 
          {{ data.gHomeTeam }} <img class="img" [src]="data.gHomeImg" align="center">
          &nbsp;
          <b >{{ data.gHomeGoals }} : {{ data.gGuestGoals }} </b>
          &nbsp;
          <img class="img" [src]="data.gGuestImg" align="center">  {{ data.gGuestTeam }} 
        </h3>
        <p class="ion-text-center">
          {{ data.gGymnasiumName }} &mdash; <b>SÃ¼dbadenliga</b>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
