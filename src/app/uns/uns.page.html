<ion-header>
  <ion-toolbar>
    <ion-title>
      Über Uns
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Über Uns</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card routerLink="/vorstand" routerDirection="forward">
    <img src="/assets/bilder/HGW-1.jpg">
    <ion-card-header header-translucent-ios>
      <ion-card-subtitle>2020/2021</ion-card-subtitle>
      <ion-card-title>Vorstandschaft</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Mit einem klick erhalten Sie alle Infos über die Vorstandschaft des HGW Hofweiers.
    </ion-card-content>
  </ion-card>
 

  <!--ion-button center href="https://hgw-hofweier.de/impressum" color="primary">Impressum</!--ion-button-->

  <ion-list>
    <ion-item button (click)="openCapacitorSite()"> 
      <ion-label >Impressum</ion-label>
    </ion-item>
    <ion-item href="https://hgw-hofweier.de/"> 
      <ion-label>Webseite</ion-label>
    </ion-item>
    <ion-item href="https://facebook.com/hgw.hofweier"> 
      <ion-label>Facebook</ion-label>
    </ion-item>
    <ion-item href="https://instagram.com/hgwhofweier"> 
      <ion-label>Instagram</ion-label>
    </ion-item>
    <ion-item href="https://twitch.tv/hgwhofweier"> 
      <ion-label>Twitch</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
